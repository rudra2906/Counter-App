<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter WebApp</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- wrapper -->
    <div class="overflow-hidden bg-sky-500 w-[100vw] h-[100vh] flex flex-col items-center justify-center ">

        <div class="text-purple-800 text-[20px] font-semibold mb-4"> Increment And Decrement </div>

        <div class="bg-white flex text-[25px] rounded-sm gap-12 p-3 px-5 bg-sky-200">

            <!-- negative button -->
            <button onclick="decrement()" class="border-r-2 border-slate pr-5" >
                <i class="fa fa-minus" aria-hidden="true"></i>
            </button>

            <div id="count" class="text-[25px]">
                0
            </div>

            <!-- positive button -->
            <button onclick="increment()" class="pl-5 border-slate border-l-2">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>

        </div>

    </div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
